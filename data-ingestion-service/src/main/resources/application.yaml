spring:
  application:
    name: data-ingestion-service
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ingestion_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: IngestionHikariPool
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true
        javax:
          persistence:
            query:
              timeout: 300000
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

external-api:
  news-api:
    url: https://newsapi.org/v2/everything
    api-key: ${NEWS_API_KEY:}

services:
  query-service:
    url: ${QUERY_SERVICE_URL:http://query-service:8082}

scheduler:
  enabled: true
  cron: 0 0 */6 * * *
  keyword: technology
  category: technology

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

resilience4j:
  circuitbreaker:
    instances:
      queryService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 2s
      newsApi:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 5s
  retry:
    instances:
      queryService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
      newsApi:
        maxAttempts: 3
        waitDuration: 2s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
  ratelimiter:
    instances:
      queryService:
        limitForPeriod: ${RATE_LIMITER_LIMIT:10}
        limitRefreshPeriod: ${RATE_LIMITER_PERIOD:1s}
        timeoutDuration: ${RATE_LIMITER_TIMEOUT:5s}
      articleController:
        limitForPeriod: ${ARTICLE_RATE_LIMITER_LIMIT:100}
        limitRefreshPeriod: ${ARTICLE_RATE_LIMITER_PERIOD:1m}
        timeoutDuration: ${ARTICLE_RATE_LIMITER_TIMEOUT:0}
  bulkhead:
    instances:
      queryService:
        maxConcurrentCalls: 20
        maxWaitDuration: 0ms
      newsApi:
        maxConcurrentCalls: 10
        maxWaitDuration: 0ms
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} trace=%X{traceId} span=%X{spanId} - %msg%n"
  level:
    root: INFO
    com.tispace: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

