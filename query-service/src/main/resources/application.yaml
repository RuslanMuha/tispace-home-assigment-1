spring:
  application:
    name: query-service
  jackson:
    serialization:
      write-dates-as-timestamps: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms  # Connection timeout
      command-timeout: 1000ms  # Command timeout
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 1000ms

openai:
  api-key: ${OPENAI_API_KEY:}
  model: ${OPENAI_MODEL:gpt-3.5-turbo}
  timeout: ${OPENAI_TIMEOUT:60}

cache:
  summary:
    ttl-hours: 24

resilience4j:
  circuitbreaker:
    instances:
      openAiApi:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 10s
      redis:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 2s  # Если Redis медленнее 2s - считаем slow call
        recordExceptions:
          - org.springframework.data.redis.RedisConnectionFailureException
          - io.lettuce.core.RedisException
          - java.util.concurrent.TimeoutException
  bulkhead:
    instances:
      redis:
        max-concurrent-calls: 20
        max-wait-duration: 1s
  retry:
    instances:
      openAiApi:
        maxAttempts: 3
        waitDuration: 2s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.net.SocketTimeoutException
          - java.util.concurrent.TimeoutException
      redis:
        maxAttempts: 2
        waitDuration: 100ms
        retryExceptions:
          - org.springframework.data.redis.RedisConnectionFailureException

server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} trace=%X{traceId} span=%X{spanId} - %msg%n"
  level:
    root: INFO
    com.tispace: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN

singleflight:
  lock-timeout-seconds: 30
  in-flight-timeout-seconds: 5
  result-ttl-seconds: 10

  poll-initial-ms: 20
  poll-max-ms: 200
  poll-multiplier: 2


springdoc:
  api-docs:
    enabled: false  # Internal service - no public API documentation
  swagger-ui:
    enabled: false  # Internal service - no public API documentation

